<!DOCTYPE html>
<html>

<head>
    <title align='center'>{{board.BoardName}}</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/ico" href="/static/icons/favicon.ico">
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
</head>

<body>
    <div align='center'>
        <img src="/static/icons/logo.png" width="100px" height="100px" style="margin:10px">
        <br>
        <a class="new" href="/viewboard/{{board.BoardID}}">
            Back to {{board.BoardName}}
        </a>
        <br>
        <br>
        <br>
        <h1 class='title' style="margin-top: 0px;">{{board.BoardName}} Options</h1>
    </div>

    <div align='center'>
        <form action="#" autocomplete="off" method="POST" class="form">
            <label for='bname'>Edit Board Name</label>
            <br>
            <input id='bname' type='text' name='bname' value="{{board.BoardName}}" required></input>
            <br>
            <br>
            <input class="btn" type="submit" value="Save Changes">
        </form>

    </div>
    <br>

    <div align="center">
        <form action="/deleteboard/{{board.BoardID}}" autocomplete="off" method="DELETE">
            <input type="submit" value="Delete Board" class="close-btn" style="padding: 12px;">
        </form>
    </div>


</body>

</html>
